{% load static %}

<!-- Logout Modal-->
  <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Profile?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
        <form class="user" action="{% url 'users:update_profile' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="media">
               {% if user.profile.photo %}
                  <img src="{{ user.profile.photo.url }}" class="rounded-circle" height="50"/>
               {% else %}
                   <img src="{% static 'img/default-profile.png' %}" class="rounded-circle" height="50"/>
               {% endif %}

               <div class="media-body">
                   <h5 class="ml-4">{{ user.get_full_name }}</h5>
                   <p class="ml-4"><input type="file" name="photo"></p>
               </div>

          </div>
          <div class="form-group">
            <label for="description" class="col-form-label">Description:</label>
            <textarea class="form-control" name="description">{{ user.profile.description }}</textarea>
          </div>
          <div class="form-group">
            <label for="phone-number" class="col-form-label">Phone Number:</label>
            <input type="text" class="form-control" name="phone_number" value="{{ user.profile.phone_number }}">
          </div>
          {% if user.profile.notification %}
            <div class="form-group">
                <label for="receive-notification" class="col-form-label">Receive notification:</label>
                <input type="checkbox" class="form-control" name="notification" checked>
            </div>
          {% else %}
            <div class="form-group">
                <label for="receive-notification" class="col-form-label">Receive notification:</label>
                <input type="checkbox" class="form-control" name="notification">
            </div>
          {% endif %}
          <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Update info!</button>
        </div>
        </form>
        </div>


      </div>
    </div>
  </div>
